<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>My Booklist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open text-primary"></i>MY<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control" minLength="5" maxLength="5"> 
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block" style=" margin: auto; display:block; margin-bottom: 20px;">
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
